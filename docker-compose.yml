services:
  postgres:
    image: postgres:17-alpine
    container_name: copy-paste-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: copypaste
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d copypaste"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrations
    container_name: copy-paste-migrations
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://postgres:postgres@postgres:5432/copypaste?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: copy-paste-backend
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      # URL для генерации ссылок в API (можно изменить на ваш домен)
      BASE_URL: http://localhost:3000
      NOTE_TTL_HOURS: "3"
      CLEANUP_INTERVAL_MINUTES: "5"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: copypaste
      DB_SSLMODE: disable
    depends_on:
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL - адрес бэкенда
        VITE_API_URL: http://localhost:8080
        # APP URL - домен фронтенда для формирования ссылок
        # Измените на ваш домен в production: https://paste.example.com
        VITE_APP_URL: http://localhost:3000
    container_name: copy-paste-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
