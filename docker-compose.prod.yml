# ===========================================
# PRODUCTION DOCKER COMPOSE с Let's Encrypt
# ===========================================
#
# Использование:
# 1. Скопируйте .env.example в .env и заполните переменные
# 2. Запустите: docker compose -f docker-compose.prod.yml up -d
#
# Требования:
# - Домен должен указывать на IP сервера
# - Порты 80 и 443 должны быть открыты

services:
  # ===========================================
  # TRAEFIK - Reverse Proxy + SSL
  # ===========================================
  traefik:
    image: traefik:v3.5
    container_name: traefik
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.52
    command:
      # API Dashboard (опционально, для отладки)
      - "--api.dashboard=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP -> HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt_data:/letsencrypt"
    networks:
      - web

  # ===========================================
  # DATABASE
  # ===========================================
  postgres:
    image: postgres:17-alpine
    container_name: copy-paste-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-copypaste}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-copypaste}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  # ===========================================
  # MIGRATIONS
  # ===========================================
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrations
    container_name: copy-paste-migrations
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-copypaste}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - internal

  # ===========================================
  # BACKEND API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: copy-paste-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      BASE_URL: https://${DOMAIN}
      NOTE_TTL_HOURS: "3"
      CLEANUP_INTERVAL_MINUTES: "5"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-copypaste}
      DB_SSLMODE: disable
    depends_on:
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`, `/health`, `/swagger`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
      - "traefik.http.routers.backend.priority=2"
    networks:
      - web
      - internal

  # ===========================================
  # FRONTEND
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${DOMAIN}
        VITE_APP_URL: https://${DOMAIN}
    container_name: copy-paste-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.priority=1"
    networks:
      - web

networks:
  web:
    name: web
  internal:
    name: internal

volumes:
  postgres_data:
  letsencrypt_data:

